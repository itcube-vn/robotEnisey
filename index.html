<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Робот Енисей</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section>
		<article>
			<!-- Имя робота -->
			<h1>Енисей</h1>
		</article>
		<article>
			<!-- Фото робота -->
			<img src="5.jpg" alt="" style="width: 100%; height: 200px;">
		</article>
		<article>
			<!-- Цена робота -->
			<h2>Цена:10.000 руб.</h2>
		</article>
		<article>
			<!-- Фото разраба -->
			<img src="1.jpg" alt="" style="border-radius: 50%;">
			<p>Матвей Анищенко: делал робота</p>
		</article>
		<article>
			<!-- Фото разраба -->
			<img src="2.jpg" alt="" style="border-radius: 50%;">
			<p>Мудла Николай: делал сайт, снимал видео, делал макет сайта</p>
		</article>
		<article>
			<!-- Видео робота -->
			<iframe width="600" height="400" src="https://www.youtube.com/embed/-UzR1ucvFj4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</article>	
		<article>
			<!-- Фото разраба -->
			<img src="3.jpg" alt="" style="border-radius: 50%;">
			<p>Дмитрий Ромах: делал сайт, делал макет сайта</p>
		</article>
		<article>
			<!-- Фото разраба -->
			<img src="4.jpg" alt="" style="border-radius: 50%;">
			<p>Артём Степанов: делал робота</p>
		</article>
		<article style="grid-column: span 2; margin-top: 20px;">
			<!-- Инфа -->
			<h3>Он может перевозить небольшие грузы и поможет в сборке лего.</h3>
		</article>
	</section>
</body>
</html>
